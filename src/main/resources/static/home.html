<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">

    <title>Home</title>
</head>
<body>
<a class="btn btn-danger navbar-btn" href="./login.html">Login</a>
<div class="container" id="home-container">
    <div id="loadout-form-container">
        <form id="loadout-form">
            <div class="loadout-group">
                <textarea class="form-control" id="loadout-input" placeholder="Add your loadout summary..." rows="5"></textarea>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>

        <div id="loadout-container" class="container-fluid"></div>
    </div>
</div>

<h1>Hello World!</h1>

<!-- Modal -->
<div class="modal fade" id="loadout-edit-modal" data-bs-backdrop="static" tabindex="-1"
     aria-labelledby="loadout-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loadout-edit-modal-title">Edit your loadout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" rows="5" id="loadout-summary"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-loadout-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="./javascript/home.js" type="application/javascript"></script>

</body>
</html>
